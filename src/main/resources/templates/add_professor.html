<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Timetable</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/timetable}">Timetable</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/meetingTimes}">Time Slots</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/professors}">Professors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rooms}">Rooms</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Add professor to course </h1>
            <div class = "card-body">
                <form th:action="@{/courses/addProfessor}" method="POST">
                    <div class ="form-group">
                        <label> Course Title </label>
                        <input
                                type = "text"
                                name = "Course title"
                                th:field = "*{course.title}"
                                class = "form-control"
                                placeholder="Enter Course Title"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Professor name </label>
                        <input
                                type = "text"
                                name = "Professor name"
                                th:field = "*{professor.name}"
                                class = "form-control"
                                placeholder="Enter Professor"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
