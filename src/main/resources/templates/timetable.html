<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Timetable</title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/timetable}">Timetable</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/meetingTimes}">Time Slots</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/professors}">Professors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rooms}">Rooms</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Schedule</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Time</th>
            <th> Course</th>
            <th> Professor</th>
            <th> Room</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="class: ${timetable}">
            <td th:text="${class.getMeetingTime().getTime()}"></td>
            <td th:text="${class.getCourse().getTitle()}"></td>
            <td th:text="${class.getProfessor().getName()}"></td>
            <td th:text="${class.getRoom().getName()}"></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
